name: Refresh Feed
on: workflow_dispatch
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Fetch API Data 📦
        uses: JamesIves/fetch-api-data-action@v2.4.0
        with:
          ENDPOINT: https://content.splunkresearch.com/detections
          retry: true
      - name: Build and Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v4.5.0
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          branch: main # Pushes the updates to the master branch.
          folder: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
          target-folder: data # Saves the data into the 'data' directory on the master branch.
